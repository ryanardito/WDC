<!DOCTYPE html>
<html>
<head>
	<title>Latihan Form</title>
</head>
<body>
	<form>
		<table align="center" cellpadding="10px" border="1">
			<tr>
				<th>Nama</th>
				<td>:</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<th>Kelas</th>
				<td>:</td>
				<td><input type="number"></td>
			</tr>
			<tr>
				<th>Jurusan</th>
				<td>:</td>
				<td>
					<select>
						<option>RPL</option>
						<option>MM</option>
						<option>TKJ</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>Agama</th>
				<td>:</td>
				<td>
					<input type="radio" name="agama" value="hindu">Hindu
					<input type="radio" name="agama" value="islam">Islam
					<input type="radio" name="agama" value="islam">Kristen
					<input type="radio" name="agama" value="katolik">Katolik
					<input type="radio" name="agama" value="konghucu">Konghucu
				</td>
			</tr>
			<tr>
				<td align="center" colspan="3"><input type="submit" value="Submit"></td>
			</tr>
		</table>
		<textarea></textarea>
	</form>
</body>
</html>
